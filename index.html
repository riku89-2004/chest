        <title>五種目測定確認ツール</title>
        <meta name="description" content="ここにコメント"/> <!--B,検索結果に表示される文字-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
        <meta name="google-site-verification" content="7oXfj0ldQijI1azU9A4STls9QkD7QnqWs5DxNkOS5m0"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <!-- 外部JavaScriptファイルを読み込み -->
        <script src="script.js"></script>

        <form action="/" method="post">
            <h1>選択してください</h1>
            <label for="main-category">名前を選んでください:</label>
            <select id="main-category">
                <option value="">--選択してください--</option>
                <option value="fruits">1年</option>
                <option value="vegetables">2年</option>
                <option value="animals">3年</option>
            </select>

            <!-- 小分類 -->
            <label for="sub-category">小分類:</label>
            <select id="sub-category"　name="selectedName">
                <option value="">--大分類を選択してください--</option>
            </select>

            <h3>タイプを選んでください</h3>
            <input type="radio" id="type1" name="selectedType" value="Average">
            <label for="type1">Average</label><br>
            <input type="radio" id="type2" name="selectedType" value="Criteria">
            <label for="type2">Criteria</label><br>
            <input type="radio" id="type3" name="selectedType" value="Ranking">
            <label for="type3">Ranking</label><br><br>
            <button type="submit">送信</button>
        </form>
        {% if g_list %}
            <h2>結果</h2>
            <p>取得した値: {{ g_list }}</p>
            <img src="{{ graph_url }}" alt="五角形のグラフ" style="width: 400px; height: 400px;">
        {% else %}
            <p>待機中です。</p>
        {% endif %}
    </body>
</html>
